<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h1>Stop Watch</h1>
        <br><br>
    </div>

    <div class="stopwatch">

        <div class="number">
            <div>
                <h3 id="minute" style="background-color: blanchedalmond; border-radius: 20px;">0</h3>
            </div>
            <div>
                <h3>:</h3>
            </div>
            <div>
                <h3 id="second" style="background-color: blanchedalmond; border-radius: 20px;">0</h3>
            </div>
            <div>
                <h3>:</h3>
            </div>
            <div>
                <h3 id="msecond" style="background-color: blanchedalmond; border-radius: 20px;">0</h3>
            </div>
        </div>

        <div class="buttons">
            <input type="button" id="start" onclick="start()" value="start">
            <input type="button" id="stop" onclick="stop()" value="stop">
            <input type="button" id="reset" onclick="reset()" value="reset">
        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
